language: csharp
mono: 4.6.1
sudo: false

cache:
  directories:
  - engine/thirdparty/download

git:
  submodules: false

addons:
  apt:
    packages:
      - lua5.1

script:
  - rm -r engine
  - ./setup-travis.sh
  - travis_retry ./rebuild.sh

notifications:

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then declare -r SSH_FILE="$(mktemp -u ~/.ssh/XXXXX)" && echo "$SSH_FILE" && openssl aes-256-cbc -K $encrypted_8c393341f536_key -iv $encrypted_8c393341f536_iv -in .travis/github_deploy_key.enc -out "$SSH_FILE" -d && chmod 600 "$SSH_FILE" && printf "%s\n" "Host github.com" "  IdentityFile $SSH_FILE" "  LogLevel ERROR" >> ~/.ssh/config && git config --global user.email "builds@travis-ci.com" && git config --global user.name "Travis CI" && export GIT_TAG=commit-$(git rev-parse HEAD) && git tag $GIT_TAG -a -m "$(printf "\nGenerated tag from TravisCI for build $TRAVIS_BUILD_NUMBER for commit $TRAVIS_COMMIT\n\n$TRAVIS_COMMIT_MESSAGE")" && git push -q git@github.com:RA2A/RA2A --tags ; fi

before_deploy:
  - ./package.sh "${TRAVIS_TAG}" "build"

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - build/RA2A-${TRAVIS_TAG}.*
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    repo: RA2A/RA2A
